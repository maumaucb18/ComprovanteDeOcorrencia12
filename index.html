<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title> Certidão de Acidente de Trânsito</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode/1.4.4/qrcode.min.js" defer></script>
    
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container"> 
      <h2>Certidão de Acidente de Trânsito</h2>
      <form id="print-form" onsubmit="return false;">
        <label for="grupo_rodoviario">Grupo Rodoviário:</label>
        <input
          type="text"
          id="grupo_rodoviario"
          name="grupo_rodoviario"
          required
        />

        <label for="data_acidente">Data do Acidente:</label>
        <input
          type="date"
          id="data_acidente"
          name="data_acidente"
          placeholder="DD/MM/AAAA"
          required
        />

        <label for="hora_acidente">Hora do Acidente:</label>
        <input
          type="time"
          id="hora_acidente"
          name="hora_acidente"
          placeholder="HH:MM"
          required
        />
        <br />
        <br />
        <label for="rodovia">Rodovia:</label>
        <input type="text" id="rodovia" name="rodovia" required />

        <label for="km">Km:</label>
        <input type="text" id="km" name="km" required />

        <label for="ME">Militar Atendente:</label>
        <input type="text" id="ME" name="ME" required />

        <label for="ME"> Contato do grupo:</label>
        <input type="text" id="grupo" name="grupo" required />

        <button type="button" id="btnPrint">Imprimir</button>
      </form>
    </div>

    <script src="./logic.js"></script>
  </body>
</html>
